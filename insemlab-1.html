<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Assignment Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">Student Assignment Tracker</h1>
    </div>

    <div class="container bg-light p-4 rounded shadow-sm">
        <!-- Input Section -->
        <h4>Add New Assignment</h4>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter assignment...">
            <button class="btn btn-primary" onclick="addTask()">Add</button>
        </div>

        <!-- Filter -->
        <input type="text" id="filterInput" class="form-control mb-4" placeholder="Search assignments..."
            onkeyup="filterList()">

        <!-- Pending Tasks -->
        <h4>Pending Assignments</h4>
        <ul id="pendingTasksList" class="list-group mb-3"></ul>
        <button class="btn btn-warning mb-4" onclick="clearPendingTasks()">Clear Pending</button>

        <!-- Completed Tasks -->
        <h4>Completed Assignments</h4>
        <ul id="completedTasksList" class="list-group mb-3"></ul>
        <button class="btn btn-success" onclick="clearCompletedTasks()">Clear Completed</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript Logic -->
    <script>
        // Load tasks on page start
        window.onload = loadTasks;

        function getTasks() {
            return JSON.parse(localStorage.getItem("tasks")) || [];
        }

        function saveTasks(tasks) {
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskText = taskInput.value.trim();

            if (taskText === "") {
                alert("Please enter a task!");
                return;
            }

            const tasks = getTasks();
            tasks.push({ text: taskText, status: "pending" });
            saveTasks(tasks);

            taskInput.value = "";
            renderTasks();
        }

        function markCompleted(index) {
            const tasks = getTasks();
            tasks[index].status = "completed";
            saveTasks(tasks);
            renderTasks();
        }

        function removeTask(index) {
            const tasks = getTasks();
            tasks.splice(index, 1);
            saveTasks(tasks);
            renderTasks();
        }

        function clearPendingTasks() {
            let tasks = getTasks();
            tasks = tasks.filter(task => task.status !== "pending");
            saveTasks(tasks);
            renderTasks();
        }

        function clearCompletedTasks() {
            let tasks = getTasks();
            tasks = tasks.filter(task => task.status !== "completed");
            saveTasks(tasks);
            renderTasks();
        }

        function filterList() {
            const filterValue = document.getElementById("filterInput").value.toLowerCase();
            const items = document.querySelectorAll("#pendingTasksList li, #completedTasksList li");

            items.forEach(task => {
                const text = task.textContent.toLowerCase();
                task.style.display = text.includes(filterValue) ? "" : "none";
            });
        }

        function renderTasks() {
            const pendingList = document.getElementById("pendingTasksList");
            const completedList = document.getElementById("completedTasksList");

            pendingList.innerHTML = "";
            completedList.innerHTML = "";

            const tasks = getTasks();
            tasks.forEach((task, index) => {
                const li = document.createElement("li");
                li.className = "list-group-item d-flex justify-content-between align-items-center";

                li.innerHTML = `
          ${task.text}
          <div>
            ${task.status === "pending" ? `<button class="btn btn-sm btn-success me-2" onclick="markCompleted(${index})">Done</button>` : ""}
            <button class="btn btn-sm btn-danger" onclick="removeTask(${index})">Delete</button>
          </div>
        `;

                if (task.status === "pending") {
                    pendingList.appendChild(li);
                } else {
                    li.classList.add("list-group-item-success");
                    completedList.appendChild(li);
                }
            });
        }

        function loadTasks() {
            renderTasks();
        }
    </script>
</body>

</html>
